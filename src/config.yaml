site:
  name: Pace Insights
  site: 'https://paceinsights.com'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: orcPxI47GSa-cRvY11tUe6iGg2IO_RPvnA1q95iEM3M

# Default SEO metadata
metadata:
  title:
    default: Pace Insights
    template: '%s â€” Pace Insights'
  description: "Your first AI Department. Get strategic guidance, implementation support, and ongoing optimization from your dedicated AI team."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Pace Insights
    images:
      - url: '~/assets/images/Pace Insights - Ai Strategy built.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@paceinsights'
    site: '@paceinsights'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/articles/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'articles' # Changed from 'blog' to 'articles'
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
